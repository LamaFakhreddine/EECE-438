<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create New Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
        <div class="row">
            <h1 class="mt-4">Contacts</h1>

            <div class="input-group input-group-sm mt-3 mb-3 w-25">
                <input type="text" class="form-control" id="telephone" placeholder="Enter telephone number" aria-label="Enter telephone number" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="searchByTelephoneNumberHandler()">Search</button>
              </div>

              <div class="input-group input-group-sm ms-5 mt-3 mb-3 w-25">
                <input type="text" class="form-control" id="profession" placeholder="Enter profession" aria-label="Enter profession" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="searchByProfessionHandler()">Search</button>
              </div>
            
            <table class="table table-hover table-responsive-sm m-3" id="contacts"></table>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
