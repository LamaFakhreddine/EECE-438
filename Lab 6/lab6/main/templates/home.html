<!DOCTYPE html>
<html>
   <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
  </head>
  <body>
      {% load crispy_forms_tags %}

      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="">
          Player Database
        </a>
      </nav>
      <br><br>

      <div class="container">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <br>
          <button class ="btn btn-primary" type="submit" name= "submit_button" id= "submit_button">Submit</button>
        </form>
      </div>
      <br><br>
      <div class="container pb-5 d-flex flex-wrap">
        {% for player in players %}
        <div class="card mt-3 mb-3 mr-5" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ player.name }}</h5>
            <p class="card-text"><span class="font-weight-bold">Team:</span> {{ player.team }}</p>
            <p class="card-text"><span class="font-weight-bold">Height:</span> {{ player.height }}</p>
            <p class="card-text"><span class="font-weight-bold">PPG:</span> {{ player.ppg }}</p>
          </div>
        </div>
        {% endfor %}
      </div>

  </body>
</html>
