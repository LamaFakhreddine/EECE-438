{% extends 'base.html' %}

{% block title %}
    <title>Create Contact</title>
{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}
    <h2 class="text-center p-1">Create Contact</h2>

    <div class="container">
        <form method="post">
        {% csrf_token %}
            {{ form | crispy }}
        <br>
        <button class ="btn btn-primary" type="submit" name= "submit_button" id= "submit_button">Submit</button>
        </form>
    </div>
{% endblock content %}
